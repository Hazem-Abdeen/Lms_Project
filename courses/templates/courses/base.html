{% load static %}
<!-- Django Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}LMS Admin{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (for sidebar icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{% static 'courses/admin.css' %}">
</head>

<body class="app-body">

  <!-- Sidebar -->
  <aside class="app-sidebar">
    <div class="sidebar-header">
      <div class="logo-badge">L</div>
      <div class="brand">
        <div class="brand-title">LMS Admin</div>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-link {% if request.resolver_match.url_name == 'course-list' %}active{% endif %}"
         href="{% url 'courses:course-list' %}">
        <i class="bi bi-book"></i>
        <span>Courses</span>
      </a>

      <div class="sidebar-section">SETTINGS</div>
      <a class="sidebar-link" href="#">
        <i class="bi bi-gear"></i>
        <span>Configuration</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a class="sidebar-link danger" href="#">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main -->
  <div class="app-main">

    <!-- Topbar -->
    <header class="app-topbar">
      <form class="topbar-search" method="get" action="">
        <i class="bi bi-search"></i>
        <input class="form-control form-control-sm" type="text" name="q" placeholder="Search courses, units...">
      </form>

      <div class="topbar-right">
        <button class="icon-btn" type="button" title="Notifications">
          <i class="bi bi-bell"></i>
        </button>

        <div class="user-chip">
          <div class="user-avatar">AD</div>
          <div class="user-text">
            <div class="user-name">Admin</div>
            <div class="user-role">Staff</div>
          </div>
          <i class="bi bi-chevron-down"></i>
        </div>
      </div>
    </header>

    <!-- Page -->
    <main class="app-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
